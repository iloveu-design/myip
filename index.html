  <body>
    <main>
      <nav class="nav">
        <div class="container">
          <div class="nav-wrapper">
            <h2 class="slogan">Find My Ip</h2>
          </div>
        </div>
      </nav>
      <input type="text" value="" id="ipip">

      <div class="container">
        <div class="ip-wrapper">
          <p >My IP: <span id="gfg"></span><button id="copybtn" class="btn btn-success" data-clipboard-action="cut" data-clipboard-target="#ipip">Copy IP</button></p>
        </div>
      </div>
      <footer class="footer">

    </main>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script>
        /* Add "https://api.ipify.org?format=json" to 
        get the IP Address of user*/
        $(document).ready(()=>{
            $.getJSON("https://api64.ipify.org?format=json",
            function (data) {
                // Displayin IP address on screen
                $("#gfg").html(data.ip);
                $("#ipip").val(data.ip);
            })
        });

        var clipboard = new ClipboardJS('#copybtn');
      
        clipboard.on('success', function(e) {
          alert("Copied the text: " + e.text);
        });
      
        clipboard.on('error', function(e) {
            console.log(e);
        });
    </script>
  </body>
